{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <p>添加一个新主题:</p>
{% endblock header %}


{% block content %}
    <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">提交你的新主题</button>
        {% endbuttons %}
    </form>

{% endblock content %}
